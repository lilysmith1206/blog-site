<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lylink - About Me</title> 
        
        <link rel="stylesheet" href="../style-dir/site_style.css">
        <link rel="stylesheet" href="../style-dir/mobile_style.css">
        <link rel="stylesheet" href="../style-dir/table_style.css">
        <link rel="stylesheet" href="../style-dir/input_style.css">
        
        <link rel="icon" type="image/x-icon" href="../style-dir/lylink_icon.ico">

        <meta charset="UTF-8" />
        <meta name="keywords" content="lylink, blog, content, posts, about, author" />
        <meta name="description" content="Lylink - About Me" />
        <meta name="author" content="Lylink">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header>
                    <h3><a href="../index.html">index</a> â†’</h3>
                    <h1 id="website-header">
                        HTML Code to Page Previewer
                    </h1>
                        <label>
                            Convert To HTML Page
                            <input onclick="UpdateHTMLWhenCheckboxUpdated(this)" type="checkbox" />
                        </label>
                </header>
                <div class="container" id="container-one">
                    <main>
                        <textarea id="code" placeholder="HTML code">
                        </textarea>
                    </main>
                </div>
                <div class="container" id="container-two" style="display: none;">
                    <main>
                    </main>
                </div>
            </div>
            <footer>
                <p>
                    Copyright 2023, All Rights Reserved
                </p>
            </footer>
        </div>
    </body>
    <script defer>
        var htmlInput = document.getElementById('code');

        htmlInput.value = '';

        function UpdateHTMLWhenCheckboxUpdated(checkbox) {
            if (checkbox.checked) {
                document.getElementById('container-one').style.display = 'none';
                
                document.getElementById('container-two').style.display = 'block';
                document.getElementById('container-two').children[0].innerHTML = document.getElementById('code').value;
            }
            else {
                document.getElementById('container-one').style.display = 'block';
                
                document.getElementById('container-two').style.display = 'none';
            }
        }
    </script>
</html>
