<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lylink - Publisher</title> 
        
        <link id="siteStyle" rel="stylesheet" href="/site_style.css" onerror="showAdblockPopup()" />
        <link id="mobileStyle" rel="stylesheet" href="/mobile_style.css" onerror="showAdblockPopup()" />
        <link id="sliderStyle"rel="stylesheet" href="/slider_style.css" onerror="showAdblockPopup()" />
        <link id="adblockStyle"rel="stylesheet" href="/adblock_style.css" onerror="showAdblockPopup()" />

        <link id="lightStyle" rel="stylesheet" href="/light_mode.css" disabled onerror="showAdblockPopup()" />
        <link id="darkStyle" rel="stylesheet" href="/dark_mode.css" disabled onerror="showAdblockPopup()" />
                        
        <link id="icon" rel="icon" type="image/x-icon" href="/lylink_icon.ico" onerror="showAdblockPopup()" />

        <script src="/color_slider.js" defer></script>

        <meta charset="UTF-8" />
        <meta name="keywords" content="lylink, post, manager" />
        <meta name="description" content="Lylink - Publisher" />
        <meta name="author" content="Lylink">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            textarea {
                border: 1px solid #c390e8;
                background-color: #312d3f;
                width: 100%;
                box-sizing: border-box;
                color: white;
                resize: vertical;
            }
        </style>
    </head>
    <body>
        <div id="adblock-background">
        </div>
        <div id="adblock-popup">
            <p>Hey, it looks like a resource failed to load. If you have an ad-blocker, please turn it off.</p>
            <p>This site will never have ads. Please turn off your ad-blocker so my stylesheets load properly.</p>
            <p>Thank you.</p>
            <button onclick="closePopup()">Close</button>
        </div>
        <div id="page-container">
            <div id="content-wrap">
                <label id="colorStyleSwitch" class="switch">
                    <input id="colorStyleSwitchCheckbox" type="checkbox">
                    <span class="slider" onclick="handleColorStyleSwitching()"></span>
                </label>
                <header>
                    <div style="width: 40%; display: inline-block">
                        <h3><a href="/">index</a> → <a href="/management?accessToken=ACCESSTOKENREPLACEHERE">management</a> →</h3>
                        <h1 id="website-header">
                            Publisher
                        </h1>
                        <h5>Updated 23:36 on 8/25/2023</h4>
                    </div>
                    <div style="width: 39%; display: inline-block">
                        <button onclick="saveDraft()">Save Draft</button>
                        <label>View HTML <input id="showHTML" type="checkbox" checked onchange="swapView(this)" /></label>
                        <label>Posts <select onchange="getSlugBody(this)" id="slugBox"></select></label>
                        <label>Category <select id="categoryBox"></select></label>
                    </div>
                </header>
                <div class="container">
                    <input type="text" width="22%" id="title" placeholder="title" /><input type="text" width="22%" id="description" placeholder="description" />
                    <input type="text" width="22%" id="keywords" placeholder="keywords" /><input type="text" width="22%" id="slug" placeholder="slug" />
                    <input type="text" width="22%" id="name" placeholder="name" />
                    <main>
                        <textarea width="100%" placeholder="html text" id="body" style="resize: vertical; background-color: rgba(0, 0, 0, 0); color: black"></textarea>
                        <div contenteditable="true" id="preview"></div>
                    </main>
                </div>
            </div>
            <footer>
                <p>
                    Copyright 2024, All Rights Reserved
                </p>
            </footer>
        </div>
    </body>
    <script defer>
        const urlParams = new URLSearchParams(window.location.search);

        const accessToken = urlParams.get("accessToken");
        
        getAllCategoryNames();
        getAllSlugs();

        function getAllSlugs() {
            // Make a POST request to the /test endpoint
            fetch(`/getAllSlugs?accessToken=${accessToken}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' // Assuming you're sending JSON
                },
            })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                response = await response.text();
                
                return JSON.parse(response);
            })
            .then(data => {
                const slugBox = document.getElementById('slugBox');

                let blankOpt = document.createElement("option");
                blankOpt.value = null;
                blankOpt.innerHTML = '';
                slugBox.append(blankOpt);

                data.map((slug, i) => {
                    let opt = document.createElement("option");
                    opt.value = slug;
                    opt.innerHTML = slug;
                    slugBox.append(opt);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        async function getAllCategoryNames() {
            // Make a POST request to the /test endpoint
            await fetch(`/getAllCategoryNames?accessToken=${accessToken}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' // Assuming you're sending JSON
                },
            })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                
                response = await response.text();

                return JSON.parse(response);
            })
            .then(data => {
                const categoryBox = document.getElementById('categoryBox');
                
                let blankOpt = document.createElement("option");
                blankOpt.value = 'none';
                blankOpt.innerHTML = 'none';
                categoryBox.append(blankOpt);

                data.map((category, i) => {
                    let opt = document.createElement("option");
                    opt.value = category;
                    if (category === "") {
                        opt.innerHTML = "index";
                    }
                    else {
                        opt.innerHTML = category;
                    }
                    categoryBox.append(opt);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function getSlugBody(slugBox) {
            fetch(`/getSlugPost?accessToken=${accessToken}&slug=${slugBox.value}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' // Assuming you're sending JSON
                },
            })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                response = await response.text();
                
                return JSON.parse(response);
            })
            .then(data => {
                document.getElementById('title').value = data.title;
                document.getElementById('keywords').value = data.keywords;
                document.getElementById('description').value = data.description;
                document.getElementById('name').value = data.name;
                document.getElementById('slug').value = data.slug;

                if (document.getElementById('showHTML').checked) {
                    document.getElementById('body').value = data.body;
                }
                else {
                    document.getElementById('preview').innerHTML = data.body;
                }
                
                console.log(data);

                if (data.parentSlug === undefined) {
                    document.getElementById('categoryBox').value = 'none';
                }
                else {
                    document.getElementById('categoryBox').value = data.parentSlug;
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function saveDraft() {
            const data =
            {
                title: document.getElementById('title').value, 
                keywords: document.getElementById('keywords').value, 
                description: document.getElementById('description').value, 
                dateModified: new Date().toISOString(), 
                name: document.getElementById('name').value, 
                slug: document.getElementById('slug').value, 
                body: document.getElementById('body').value,
                parentSlug: document.getElementById('categoryBox').value
            };

            // Make a POST request to the /test endpoint
            fetch(`/sendPost?accessToken=${accessToken}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Assuming you're sending JSON
                },
                body: JSON.stringify(data) // Replace with your actual data
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                
                return response;
            })
            .then(data => {
                console.log('Data received:', data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function swapView(element) {
            if (element.checked) {
                document.getElementById('body').value = document.getElementById('preview').innerHTML;
                document.getElementById('body').style.display = 'block';
                document.getElementById('preview').style.display = 'none';
            }
            else {
                document.getElementById('preview').innerHTML = document.getElementById('body').value;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('body').style.display = 'none';
            }
        }
    </script>
</html>
